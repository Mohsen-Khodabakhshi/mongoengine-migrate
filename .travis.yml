os: linux
dist: focal
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - "3.9"

services:
  - mongodb

env:
  DATABASE_URL: "mongodb://localhost/mydb_test"

install:
  - pip install setuptools
  - python setup.py install

script:
  - python setup.py test

deploy:
  provider: pypi
  username: "__token__"
  password: $PYPI_TOKEN
  on:
    tags: true
